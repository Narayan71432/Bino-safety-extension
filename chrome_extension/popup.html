<!DOCTYPE html>
<html>
<head>
  <title>Bino Emergency Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .active {
      background-color: #2ecc71;
    }
    .inactive {
      background-color: #e74c3c;
    }
    .listening {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { background-color: #2ecc71; }
      50% { background-color: #27ae60; }
      100% { background-color: #2ecc71; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bino Emergency</h2>
    <p>Click to activate emergency mode and listen for "bino"</p>
    <button id="toggleBtn">Activate</button>
    <div id="status">Status: Inactive</div>
    <div id="log"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
